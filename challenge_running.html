<header class="masthead">
	<div class="container h-100">
		<div class="row h-100">

				<div class="header-content mx-auto">
					<h1 class="mb-5"><font color = "#ffdead">Challenge running</font></h1>
					<h3 class="mb-3">24 February 2019, 10am</h3>
					<h4>2km Brisk Walk @ Clementi Park</h4>

					<h4>Rewards</h4>
					<p>Grand Prize: &nbsp <img src="img/realfood.jpg" width="50" height="50">&nbsp $200 worth of Real Food Vouchers</p>
					<p>Completion Prize:  <img src="img/foodrepublic.png" width="50" height="50">&nbsp $10 Gift Card at Food Republic</p>
					<iframe src="https://www.google.com/maps/embed?pb=!1m20!1m8!1m3!1d7977.600952575855!2d103.7632189!3d1.2942284!3m2!1i1024!2i768!4f13.1!4m9!3e2!4m3!3m2!1d1.3001227!2d103.7626196!4m3!3m2!1d1.2878878999999999!2d103.7724556!5e0!3m2!1sen!2ssg!4v1550925542710"
					        width="90%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

					Challenge ending in <a href="challenge_completed.html" id="demo"></a>!
					<script>
						// Set the date we're counting down to
						var countDownDate = new Date("Feb 24, 2019 14:20:00").getTime();

						// Update the count down every 1 second
						var x = setInterval(function() {

							// Get todays date and time
							var now = new Date().getTime();

							// Find the distance between now and the count down date
							var distance = countDownDate - now;

							// Time calculations for days, hours, minutes and seconds
							var days = Math.floor(distance / (1000 * 60 * 60 * 24));
							var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
							var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
							var seconds = Math.floor((distance % (1000 * 60)) / 1000);

							// Output the result in an element with id="demo"
							document.getElementById("demo").innerHTML =hours + "h "
								+ minutes + "m " + seconds + "s ";

							// If the count down is over, write some text
							if (distance < 0) {
								clearInterval(x);
								document.getElementById("demo").innerHTML = "EXPIRED";
							}
						}, 1000);
					</script>

					<button onclick="location.href = 'challenge_running.html';" type="button" class="btn btn-primary-outline">
						
					</button>
				</div>
			</div>
		</div>
